version: '3'

services:
  backend:
    image: me/backend
    build:
      context: backend
    volumes:
      - ./backend/public:/usr/src/app/public

  frontend:
    image: nginx:1.13-alpine
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/public:/usr/share/nginx/html:ro
    depends_on:
      - backend
    ports:
      - 80:80